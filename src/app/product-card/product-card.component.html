<h2>{{myProduct.title | uppercase}}</h2>
<img src={{myProduct.imageUrl}} width=100 />
<p>{{myProduct.description}}</p>
<p *ngIf="myProduct.sizes">plusieur taille dispo</p>
<select (change)="SizeSelected($event)">
    <option *ngFor="let siz of myProduct.sizes" [value]="siz.price">
        taille {{siz.taille}}
    </option>
</select>
<b>{{value | currency: 'EUR'}} </b>
